<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selector</title>
	<script src="js/jquery.min.js"></script>
	<style type="text/css">
		.mystyle {
			font-size: 20px;
			color: white;
			background-color: red;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("p:first").removeClass("mystyle");


			})		
		 
		});
	</script>
	</head>
<body>
	<button>Click</button>
	<p>This is first</p>
	<p>This is second</p>



</body>
</html>
