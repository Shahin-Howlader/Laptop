<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selector</title>
	<script src="js/jquery.min.js"></script>
	<style type="text/css">
		tr {
			border: 1px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div > p").css("background-color", "red");
		 
		});
	</script>
	</head>
<body>
<div>
	<p>Hi Div</p>
	<p>Hi Div</p>
</div>

<div>
	<p>Hi Div</p>
	<p>Hi Div <span>Hi Tuhin</span></p>
</div>


</body>
</html>
