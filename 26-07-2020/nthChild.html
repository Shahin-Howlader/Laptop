<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selector</title>
	<script src="js/jquery.min.js"></script>
	<style type="text/css">
		tr {
			border: 1px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("li:nth-child(4)").css("background-color", "red");
			$("li:nth-child(2)").css("color", "red");
		  
		 
		});
	</script>
	</head>
<body>
	<ul>
		<li>Shain1</li>
		<li>Shain2</li>
		<li>Shain3</li>
		<li>Shain4</li>
	</ul>
	<ul>
		<li>Shain1</li>
		<li>Shain2</li>
		<li>Shain3</li>
		<li>Shain4</li>
	</ul>
	<ul>
		<li>Shain1</li>
		<li>Shain2</li>
		<li>Shain3</li>
		<li>Shain4</li>
	</ul>



</body>
</html>
