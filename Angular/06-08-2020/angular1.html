<!DOCTYPE html>
<html>
<head>
	<title>Angular First Class</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
	<div ng-app="">
		<input type="text" ng-model="fname">
		<input type="text" ng-model="lname">
		<h1 ng-bind="fname"></h1>
		<h1 ng-bind="lname"></h1>
		<h1>My Name is {{fname + lname}}</h1>

		<input type="number" ng-model="fn">
		<input type="number" ng-model="ln">

		<h1>The Sum is : {{ fn + ln}}</h1>
	</div>

</body>
</html>
