<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#p1").append(" <b>Appended text</b>.");
  });

  $("#btn2").click(function(){
    $("#p2").prepend("<li>Prepend</li>");
  });
   $("#btn3").click(function(){
    $("#p3").after("<li>After</li>");
  });
    $("#btn4").click(function(){
    $("#p4").before("<li>Before</li>");
  });
});
</script>
</head>
<body>

<p id="p1">Monir</p>
<p id="p2">Tuhin</p>
<p id="p3" >Shafin</p>
<p id="p4">Ahmed</p>


<button id="btn1">Append</button>
<button id="btn2">Prepend</button>
<button id="btn3">After</button>
<button id="btn4">Before</button>

</body>
</html>
