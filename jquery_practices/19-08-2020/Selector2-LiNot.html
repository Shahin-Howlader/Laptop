<!DOCTYPE html>
<html>
<head>
	<title>Jquery Show Alert</title>
	<style type="text/css">
		.myclass {
			color: blue;
			font-weight: bold;
		}
		


	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script>
		$(function(){
			$('li:not(.myclass').css('font-size','72px');



		});

	</script>
</head>
<body>
	<ul>
		<li class="myclass">Bangladesh</li>
		<li class="myclass">Pakistan</li>
		<li>India</li>
		<li class="myclass">Nepal</li>
		<li class="myclass">Vhutan</li>
		
	</ul>
	




</body>
</html>
